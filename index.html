<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskDone - Gerencie suas tarefas em equipe</title>
    <link rel="stylesheet" href="../css/style.css"> <!-- Importa estilos globais -->
</head>
<body>

    <header>
        <h1>TaskDone</h1>
        <p>Sua ferramenta simples e eficiente para gerenciamento de tarefas em equipe</p>
    </header> <!-- Cabeçalho -->
    <main>
        <section id="login-section" class="login-section">
            <h2>Acesse sua conta</h2>
            <form id="login">
                <!-- Campos do formulário de login -->
                <div for="username">Usuário:</div>
                <input type="text" id="username" name="username" required>

                <div for="password">Senha:</div>
                <input type="password" id="password" name="password" required>

                <div>
                <button class="login-button" type="submit">Entrar</button>
                </div>    
            </form>
                
        <p>Não tem uma conta? <a href="pages/cadastro.html">Cadastre-se</a></p>

    
        </section>
    </main> <!-- Formulário de login -->
    <footer>
        <p>&copy; 2025 TaskDone - Desenvolvido por estudantes de ADS</p>
    </footer> <!-- Rodapé fixo -->
    <script src="script.js"></script>
</body>
</html>
