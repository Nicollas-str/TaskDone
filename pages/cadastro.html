<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - TaskDone</title>
    <link rel="stylesheet" href="../css/style.css">
    <!-- Importa estilos globais -->
</head>
<body>

    <header>
        <h1>TaskDone</h1>
        <p>Crie sua conta para começar a gerenciar e criar tarefas em equipe</p>
    </header>
    <!-- Cabeçalho -->
    <main>
        <section class="login-section">
            <h2>Cadastro</h2>
            <form id="cadastro" method="post">
                <!-- Campos do formulário de cadastro -->
                <div for="new-username">Usuário:</div>
                <input type="text" id="new-username" name="new-username" required>

                <div for="email">E-mail:</div>
                <input type="email" id="email" name="email" required>

                <div for="new-password">Senha:</div>
                <input type="password" id="new-password" name="new-password" required>
                
                <div for="new-password">Confirmar senha:</div>
                <input type="password" id="repeat-password" name="new-password" required>
                
                <div>
                <button type="submit">Cadastrar</button>
                <p>Já tem uma conta? <a href="../index.html">Entrar</a></p>
                </div>
            </form>
        </section>
    </main>
    <!-- Formulário de cadastro -->
    <footer>
        <p>&copy; 2025 TaskDone - Desenvolvido por estudantes de ADS</p>
    </footer>
    <!-- Rodapé fixo -->
    <script src="../script.js"></script>
</body>
</html>
