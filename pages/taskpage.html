<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>TaskPage</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  </head>
  <body>
    <header>
      <h1>TaskDone</h1>
      <p>Exibir Tarefa</p>
    </header>
    <!-- Cabeçalho da página -->
    <main>
      <section class="c">
        <!-- Bloco principal da tarefa -->
        <div class="t" id="t-i"></div> <!-- Título/ID da tarefa -->
        <div class="d" id="t-x"></div> <!-- Descrição da tarefa -->
        <div class="s" id="t-s"></div> <!-- Passos da tarefa -->
        <div class="m" id="t-m"></div> <!-- Metadados: criador e entrega -->
        <button class="btn" onclick="x()">Finalizar tarefa</button>
        <button type="button" onclick="window.location.href='alltasks.html'" style="margin-top:8px;">Voltar</button>
        <div id="x-cnv"></div>
      </section>
    </main>
    <footer>taskDone</footer>
    <!-- Rodapé fixo -->
    <script src="../script.js"></script>
  </body>
</html>
