<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>donezone</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../css/style.css">
    <!-- Importa estilos globais -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  </head>
  <body>
    <header><h1>donezone</h1></header>
    <!-- Cabeçalho da página -->
    <main>
      <section class="c">
        <!-- Bloco principal da tarefa -->
        <div class="t" id="t-i"></div> <!-- Título/ID da tarefa -->
        <div class="d" id="t-x"></div> <!-- Descrição da tarefa -->
        <div class="s" id="t-s"></div> <!-- Passos da tarefa -->
        <div class="m" id="t-m"></div> <!-- Metadados: criador e entrega -->
        <button class="btn" onclick="x()">Finalizar tarefa</button>
        <div id="x-cnv"></div>
      </section>
    </main>
    <footer>donezone</footer>
    <!-- Rodapé fixo -->
    <script>
      // Dados simulados da tarefa
      const _ = {
        i: "Task #000",
        x: "Task description",
        p: [
          "Passo 1",
          "Passo 2",
          "Passo 3",
          "Passo 4"
        ],
        a: "Felipe Coelho",
        e: "23/05/2025 - 18:30"
      };

      // Função para preencher campos da tarefa
      t = (q, v) => document.getElementById(q).textContent = v;
      t("t-i", _.i);
      t("t-x", _.x);

      // Renderiza os passos
      const q = document.getElementById("t-s");
      _.p.map((v, i) => {
        let z = document.createElement("label"),
            y = document.createElement("input");
        y.type = "checkbox";
        z.appendChild(y);
        z.append(` Passo ${i + 1}: ${v}`);
        q.appendChild(z);
      });

      // Exibe criador e data de entrega
      document.getElementById("t-m").innerHTML = `Criado por: ${_.a}<br>Entrega: ${_.e}`;

      // Função para finalizar tarefa (volta para lista)
      function x() {
        location.href = "alltasks.html";
      }
    </script>
  </body>
</html>
